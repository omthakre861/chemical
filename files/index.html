<body>
    <div id="icn3dwrap"></div>
    
<script type="text/javascript">
    $( document ).ready(function() {

        var opts = {};
        opts['background']= 'white';  
      var cfg = {

          divid: 'icn3dwrap',
          width: '100%',
          height: '100%',
          showcommand: false,
          showtitle: false,
          resize: false,
          rotate: 'left',
          mobilemenu: true,
          showmenu: true,
          option:opts
          //cid: '241'
      };
      cfg['cid'] = '261';

      var icn3dui = new iCn3DUI(cfg);
      icn3dui.show3DStructure();
    });</script>

    <style type="text/css">

            overflow: hidden;
